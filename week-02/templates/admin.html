<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TinyLink ‚Ä¢ Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üõ†Ô∏è</div>
      <div class="title">TinyLink ‚Ä¢ Admin</div>
    </div>

    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>Short</th>
            <th>Long URL</th>
            <th>Clicks</th>
            <th>Created</th>
            <th>Expires</th>
          </tr>
        </thead>
        <tbody>
          {% for u in urls %}
          <tr>
            <td><a href="/{{ u.short_code }}" target="_blank" class="badge">{{ u.short_code }}</a></td>
            <td style="max-width:520px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap">
              {{ u.long_url }}
            </td>
            <td><span class="badge">{{ u.clicks }}</span></td>
            <td>{{ u.created_at.strftime('%Y-%m-%d') }}</td>
            <td>{{ u.expires_at.strftime('%Y-%m-%d') if u.expires_at else '‚Äî' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="links" style="margin-top:12px;">
        <a href="/">‚Üê Back</a>
      </div>
    </div>
  </div>
</body>
</html>
